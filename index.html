<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8"> <!--Defines the character set of the page -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!--Tells Internet Explorer browser to use the latest redering engine, in this case edge-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Controls the sizing of the page-->
    <title>Digital Clock </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="./true.js"></script>
</body>
</html>
